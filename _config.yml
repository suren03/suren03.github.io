
### Site Settings ###
title               : Surendra Kumar Sunkara
description         : I enjoy working on designing and developing cloud enabled, Highly Scalable, Available Fault-tolerant & Resilient distributed systems with Microservice & Event driven architectures.
baseurl             : "/surendra"                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                      # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/**


